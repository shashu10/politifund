<ion-content>
   <ion-list>
      <br>
      <div class="logo-image">
        <img src="assets/logo.png">
      </div>
      <div class="logo-name">
        <img src="assets/logo_name.png">
      </div>
      <br>
      <br>
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <br>
      <br>
      <div class="btn-container">
        <button ion-button block (click)="doLogin()">Log in</button>
      </div>
      <div class="btn-container">
        <button ion-button icon-left block class="facebook-button" (click)="doLogin()">
          <ion-icon name="logo-facebook"></ion-icon>
          Login with Facebook
        </button>
      </div>
      <div class="launch">
        <a> Launching a campaign? Click <span class="underline">Here</span></a>
      </div>
  </ion-list>

</ion-content>
